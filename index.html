<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <script id="book-list-template" type="text/x-handlebars-template">
    <header>
      <img src="{{image_url}}">
      <h1>{{title}}</h1>
      <h2>{{author}}</h2>
    </header>
  </script>
  <script id="book-detail-template" type="text/x-handlebars-template">
    <img src="{{image_url}}">
    <h1>{{title}}</h1>
    <h2>{{author}}</h2>
  </script>
  <script id="error-message-template" type="text/x-handlebars-template">
    <h1>{{err}}</h1>
  </script>
</head>

<body>
  <main>
    <section id="book-list" class="book-view">
      <ul></ul>
    </section>
    <section class="detail-view"></section>
    <section id="about" class="container"></section>
    <section id="error-message" class="error-view"></section>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
   <script src="./scripts/models/book.js"></script>
   <script src="./scripts/views/book-view.js"></script>
   <script src="./scripts/views/error-view.js"></script>
</body>
</html>
